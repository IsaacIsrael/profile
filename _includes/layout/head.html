<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon"  href="{% asset favicon.ico @path %}"/>
  <link rel="icon" href="{% asset favicon-16x16.png @path %}" sizes="16x16">
  <link rel="icon" href="{% asset favicon-32x32.png @path %}" sizes="32x32">
  <link rel="apple-touch-icon" href="{% asset apple-touch-icon.png @path %}">
  <link rel="apple-touch-icon" href="{% asset android-chrome-192x192.png @path %}" size="192x192">
  <link rel="apple-touch-icon" href="{% asset android-chrome-512x512.png @path %}" size="512x512">


  <meta property="og:title" content="{{ page.title }} {{ site.name }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{{ site.url }}{% asset android-chrome-512x512.png @path %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title }} {{ site.name }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{{ site.url }}{% asset android-chrome-512x512.png @path %}">



  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css">
  {% asset 'application.css' | remove: site.assets.baseurl %}

</head>
